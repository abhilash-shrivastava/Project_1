<div class="container" [hidden]="submitted">
    <h2>Student Details</h2>
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="student_ID">Student Id:</label>
            <div class="col-sm-6">
                <input name="student_ID" type="number" [(ngModel)]="student.student_ID" class="form-control" id="student_ID" placeholder="Enter Student Id" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Delete Record</button>
            </div>
        </div>
    </form>
</div>
<div class="container" [hidden]="!submitted">
    <div class="col-sm-12 text-center">
        <h2>Student Record Deleted!</h2>
        <button id="singlebutton" name="singlebutton" (click)="submitted=false; student=[]" class="btn btn-primary">Delete Another Student</button>
    </div>
</div>
