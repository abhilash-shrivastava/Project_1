<div class="container" [hidden]="submitted">
    <h2>Student Details</h2>
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="student_ID">Student Id:</label>
            <div class="col-sm-6">
                <input name="student_ID" type="number" [(ngModel)]="student.student_ID" class="form-control" id="student_ID" placeholder="Enter Student Id" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="first_name">First Name:</label>
            <div class="col-sm-6">
                <input name="first_name" type="text" [(ngModel)]="student.first_name" class="form-control" id="first_name" placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="last_name">Last Name:</label>
            <div class="col-sm-6">
                <input name="first_name" type="text" [(ngModel)]="student.last_name" class="form-control" id="last_name" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-6">
                <input name="email" type="email" [(ngModel)]="student.email" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address:</label>
            <div class="col-sm-6">
                <input name="address" type="text" [(ngModel)]="student.address" class="form-control" id="address" placeholder="Enter Address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="GPA">GPA:</label>
            <div class="col-sm-6">
                <input name="GPA" type="number" step="0.01" [(ngModel)]="student.GPA" class="form-control" id="GPA" placeholder="Enter GPA">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<div class="container" [hidden]="!submitted">
    <div class="col-md-4 text-center">
        <h2>Student Record Submitted!</h2>
        <button name="singlebutton" (click)="submitted=false; student=[]" class="btn btn-primary">Add Another Student</button>
    </div>
</div>
